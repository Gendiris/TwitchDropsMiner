<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drops Miner</title>
  <link rel="stylesheet" href="/webui/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="app-container">
    <nav class="sidebar">
      <div class="brand">
        <i class="fa-solid fa-cube"></i>
        <span>Drops Miner</span>
      </div>

      <div class="nav-links">
        <button class="nav-btn active" data-tab="dashboard">
          <i class="fa-solid fa-chart-line"></i> <span>Dashboard</span>
        </button>
        <button class="nav-btn" data-tab="settings">
          <i class="fa-solid fa-gear"></i> <span>Settings</span>
        </button>
      </div>

      <div class="footer-info">
        <div id="uptimeDisplay"><i class="fa-regular fa-clock"></i> 00:00</div>
        <div class="reload-control">
          <button id="reloadButton" data-action="reload" class="reload-btn">
            <i class="fa-solid fa-rotate"></i> Reload
          </button>
        </div>
        <div id="actionStatus" class="status-message"></div>
      </div>
    </nav>

    <main class="content">

      <div id="tab-dashboard" class="tab-content active">
        <div class="dashboard-grid">

            <div class="header-area">
                <section class="hero-card">
                    <div class="status-indicator">
                        <span class="pulse-dot" id="statusDot"></span>
                        <h2 id="stateText">Status</h2>
                    </div>
                    <div class="current-watch">
                        <i class="fa-solid fa-tv watch-icon"></i>
                        <span id="watchingText">Warten...</span>
                    </div>
                </section>
            </div>

            <section class="card drops-area">
                <div class="card-header-complex">
                    <h3>Drops <span id="dropsCounter" style="opacity:0.5; font-size:0.8rem">0</span></h3>

                    <div class="filter-toolbar">
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Suche...">
                        </div>
                        <div class="filter-group" style="display:flex; gap:2px;">
                            <button class="filter-chip active" data-filter="all">Alle</button>
                            <button class="filter-chip" data-filter="progressing">Laufend</button>
                        </div>
                        <label class="prio-toggle" title="Nur Prio">
                            <input type="checkbox" id="filterPriorityBtn">
                            <span style="color:gold; font-size:1.2rem; cursor:pointer;">★</span>
                        </label>
                    </div>
                </div>

                <div class="table-wrapper">
                    <table id="campaignsTable">
                        <thead>
                            <tr>
                                <th style="width: 40%">Game</th>
                                <th>Fortschritt</th>
                                <th style="width: 50px; text-align:right;">Claim</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>

            <div class="info-area">
                <section class="card" style="flex: 1; min-height: 0;">
                    <div class="card-header-complex">
                        <h3>Log</h3>
                    </div>
                    <div class="timeline-container">
                        <ul id="timelineList" class="timeline"></ul>
                    </div>
                </section>

                <section class="card" style="flex: 1; min-height: 0;">
                     <div class="card-header-complex">
                        <h3>Kanäle</h3>
                    </div>
                    <div class="table-wrapper">
                                <table id="channelsTable">
                            <thead>
                                <tr>
                                    <th style="width: 45%;">Login</th>
                                    <th style="width: 35%;">Status</th>
                                    <th style="width: 20%; text-align:center;">Drops</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
            </div>

        </div>
      </div>

      <div id="tab-settings" class="tab-content">
        <section class="card" style="height:100%; overflow-y:auto;">
          <div class="card-header-complex">
            <h3>Einstellungen</h3>
            <span id="settingsStatus"></span>
          </div>
          <form id="settingsForm">
             <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:1rem; margin-bottom:1rem;">
                <div class="form-group">
                    <label>Priorität</label>
                    <input type="text" name="priority">
                </div>
                <div class="form-group">
                    <label>Ausschluss</label>
                    <input type="text" name="exclude">
                </div>
                 <div class="form-group">
                    <label>Proxy</label>
                    <input type="text" name="proxy">
                </div>
             </div>

             <div class="toggles-grid" style="grid-template-columns: 1fr 1fr; border:none; margin:0; padding:0;">
                <label class="toggle-card"><input type="checkbox" name="tray_notifications"> <span>Tray Info</span></label>
                <label class="toggle-card"><input type="checkbox" name="autostart_tray"> <span>Autostart</span></label>
                <label class="toggle-card"><input type="checkbox" name="enable_badges_emotes"> <span>Farm Badges</span></label>
                <label class="toggle-card"><input type="checkbox" name="available_drops_check"> <span>Check Drops</span></label>
             </div>

             <div style="text-align:right; margin-top:1rem;">
                <button type="submit" class="btn-primary" style="background:var(--primary); color:white; border:none; padding:8px 16px; border-radius:4px;">Speichern</button>
             </div>
          </form>
        </section>
      </div>

    </main>
  </div>
  <script src="/webui/main.js"></script>
</body>
</html>
