<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drops Miner</title>
  <link rel="stylesheet" href="/webui/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="app-container">
    <nav class="sidebar">
      <div class="brand">
        <i class="fa-solid fa-cube"></i>
        <span>Drops Miner</span>
      </div>

      <div class="nav-links">
        <button class="nav-btn active" data-tab="dashboard" title="Dashboard">
          <i class="fa-solid fa-chart-line"></i> <span>Dashboard</span>
        </button>
        <button class="nav-btn" data-tab="settings" title="Einstellungen">
          <i class="fa-solid fa-gear"></i> <span>Settings</span>
        </button>
      </div>

      <div class="footer-info">
        <div id="uptimeDisplay" title="Laufzeit"><i class="fa-regular fa-clock"></i> 00:00</div>
        <div id="loadDisplay" title="System Load">L: -</div>
      </div>
    </nav>

    <main class="content">

      <div id="tab-dashboard" class="tab-content active">

        <section class="hero-card">
           <div class="status-indicator">
              <span class="pulse-dot" id="statusDot"></span>
              <h2 id="stateText">Status</h2>
           </div>

           <div class="current-watch">
              <i class="fa-solid fa-tv watch-icon"></i>
              <span id="watchingText">-</span>
              <span id="pendingSwitchText" class="sub-text"></span>
           </div>
        </section>

        <section class="card full-width">
          <div class="card-header-complex">
            <h3>
                <span>Drops</span>
                <span id="dropsCounter" style="font-size:0.8rem; font-weight:normal; opacity:0.6; margin-left:8px;">0</span>
            </h3>

            <div class="filter-toolbar">
                <div class="search-box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Suche...">
                </div>

                <select id="sortSelect" class="sort-select">
                    <option value="priority">Prio</option>
                    <option value="last_seen">Zuletzt gesehen</option>
                    <option value="progress">%</option>
                    <option value="name">A-Z</option>
                </select>

                <div class="filter-group">
                    <button class="filter-chip active" data-filter="all">Alle</button>
                    <button class="filter-chip" data-filter="progressing">Laufend</button>
                    <button class="filter-chip" data-filter="active">Aktiv</button>
                </div>

                <label class="prio-toggle" title="Nur Prio">
                    <input type="checkbox" id="filterPriorityBtn">
                    <span>★</span>
                </label>
            </div>
          </div>

          <div class="table-wrapper">
            <table id="campaignsTable">
              <thead>
                <tr>
                  <th style="width: 35%">Game</th>
                  <th>Progress</th>
                  <th style="width: 60px; text-align:right;">Clm</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>

        <div class="grid-2 mt-1">
          <section class="card">
             <div class="card-header-complex">
              <h3>Aktivität</h3>
            </div>
            <div class="timeline-container">
                <ul id="timelineList" class="timeline"></ul>
            </div>
          </section>

          <section class="card">
            <div class="card-header-complex">
              <h3>Kanäle</h3>
            </div>
            <div class="table-wrapper">
              <table id="channelsTable">
                <thead>
                  <tr>
                    <th>Login</th>
                    <th>Status</th>
                    <th>Drops</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </section>
        </div>
      </div>

      <div id="tab-settings" class="tab-content">
        <section class="card">
          <div class="card-header-complex">
            <h3>Konfiguration</h3>
            <span id="settingsStatus" class="status-message" style="font-size:0.85rem"></span>
          </div>

          <form id="settingsForm">
            <div class="form-grid">
              <div class="form-group">
                <label>Priorität</label>
                <input type="text" name="priority" placeholder="Rust, CSGO...">
              </div>
              <div class="form-group">
                <label>Ausschluss</label>
                <input type="text" name="exclude">
              </div>
              <div class="form-group">
                <label>Modus</label>
                <select name="priority_mode">
                  <option value="PRIORITY_ONLY">Nur Priorität</option>
                  <option value="ENDING_SOONEST">Endet bald</option>
                  <option value="LOW_AVBL_FIRST">Seltene zuerst</option>
                </select>
              </div>
              <div class="form-group">
                <label>Proxy</label>
                <input type="text" name="proxy" placeholder="http://user:pass@host:port">
              </div>
              <div class="form-group">
                <label>Sprache</label>
                <input type="text" name="language" placeholder="en, de">
              </div>
               <div class="form-group">
                <label>Qualität</label>
                <input type="number" name="connection_quality" min="0" max="5">
              </div>
            </div>

            <div class="toggles-grid">
              <label class="toggle-card">
                <input type="checkbox" name="available_drops_check">
                <span>Check Avbl.</span>
              </label>
              <label class="toggle-card">
                <input type="checkbox" name="enable_badges_emotes">
                <span>Farm Badges</span>
              </label>
              <label class="toggle-card">
                <input type="checkbox" name="tray_notifications">
                <span>Tray Notif.</span>
              </label>
              <label class="toggle-card">
                <input type="checkbox" name="autostart_tray">
                <span>Autostart</span>
              </label>
            </div>

            <div class="form-actions right" style="margin-top:1rem; text-align:right;">
              <button type="submit" class="btn-primary large">Speichern</button>
            </div>
          </form>
        </section>
      </div>

    </main>
  </div>
  <script src="/webui/main.js"></script>
</body>
</html>
