<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Drops Miner</title>
  <link rel="stylesheet" href="/webui/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="app-container">
    <nav class="sidebar">
      <div class="brand">
        <i class="fa-brands fa-twitch"></i>
        <span>Drops Miner</span>
      </div>

      <div class="nav-links">
        <button class="nav-btn active" data-tab="dashboard">
          <i class="fa-solid fa-chart-line"></i> Dashboard
        </button>
        <button class="nav-btn" data-tab="settings">
          <i class="fa-solid fa-sliders"></i> Einstellungen
        </button>
      </div>

      <div class="footer-info">
        <div id="uptimeDisplay"><i class="fa-regular fa-clock"></i> 00:00:00</div>
      </div>
    </nav>

    <main class="content">

      <div id="tab-dashboard" class="tab-content active">

        <section class="hero-card">
          <div class="status-indicator">
            <span class="pulse-dot" id="statusDot"></span>
            <h2 id="stateText">Initialisiere...</h2>
          </div>

          <div class="current-watch">
            <div class="watch-icon">
              <i class="fa-solid fa-tv"></i>
            </div>
            <div class="watch-info">
              <span class="label">Aktuell geschaut:</span>
              <strong id="watchingText">-</strong>
              <span id="pendingSwitchText" class="sub-text"></span>
            </div>
          </div>

          <div class="main-controls">
            <button id="startBtn" class="btn-primary" title="Start Mining"><i class="fa-solid fa-play"></i></button>
            <button id="stopBtn" class="btn-danger" title="Stop Mining"><i class="fa-solid fa-stop"></i></button>
            <button id="reloadBtn" class="btn-secondary" title="Reload Config"><i class="fa-solid fa-rotate-right"></i></button>
          </div>
          <div id="actionStatus" class="status-message"></div>
        </section>

        <section class="card full-width">
          <div class="card-header-complex">
            <h3><i class="fa-solid fa-gift"></i> Drops</h3>

            <div class="filter-toolbar">
                <div class="search-box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Spiel suchen...">
                </div>

                <div class="filter-group">
                    <button class="filter-chip active" data-filter="all">Alle</button>
                    <button class="filter-chip" data-filter="progressing" title="Haben schon Punkte">Laufend</button>
                    <button class="filter-chip" data-filter="active" title="Kampagne ist aktiv">Aktiv</button>
                    <button class="filter-chip" data-filter="claimed" title="Bereits erhalten">Fertig</button>
                </div>

                <label class="prio-toggle" title="Nur Prioritäts-Liste anzeigen">
                    <input type="checkbox" id="filterPriorityBtn">
                    <span>★ Prio</span>
                </label>
            </div>
          </div>

          <div class="table-wrapper">
            <table id="campaignsTable">
              <thead>
                <tr>
                  <th style="width: 25%">Spiel / Kampagne</th>
                  <th>Fortschritt</th>
                  <th style="width: 15%; text-align:right;">Claimed</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>

        <div class="grid-2 mt-1">
          <section class="card">
            <div class="card-header">
              <h3>Gefundene Kanäle</h3>
            </div>
            <div class="table-wrapper">
              <table id="channelsTable">
                <thead>
                  <tr>
                    <th>Login</th>
                    <th>Status</th>
                    <th>Drops</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </section>

          <section class="card error-card">
            <div class="card-header">
              <h3>Events / Fehler</h3>
            </div>
            <ul id="errorsList" class="scrolling-list"></ul>
          </section>
        </div>

      </div>

      <div id="tab-settings" class="tab-content">
        <section class="card">
          <div class="card-header">
            <h3>Konfiguration</h3>
            <span id="settingsStatus" class="status-message"></span>
          </div>

          <form id="settingsForm">
            <div class="form-grid">
              <div class="form-group">
                <label>Priorität (Spiele)</label>
                <input type="text" name="priority" placeholder="Rust, CSGO...">
              </div>

              <div class="form-group">
                <label>Ausschluss</label>
                <input type="text" name="exclude">
              </div>

              <div class="form-group">
                <label>Prioritäts-Modus</label>
                <select name="priority_mode">
                  <option value="PRIORITY_ONLY">Nur Priorität</option>
                  <option value="ENDING_SOONEST">Endet bald</option>
                  <option value="LOW_AVBL_FIRST">Seltene zuerst</option>
                </select>
              </div>

              <div class="form-group">
                <label>Proxy URL</label>
                <input type="text" name="proxy" placeholder="http://user:pass@host:port">
              </div>

              <div class="form-group">
                <label>Sprache</label>
                <input type="text" name="language" placeholder="en, de">
              </div>

               <div class="form-group">
                <label>Qualität (0-5)</label>
                <input type="number" name="connection_quality" min="0" max="5">
              </div>
            </div>

            <div class="toggles-grid">
              <label class="toggle-card">
                <input type="checkbox" name="available_drops_check">
                <span>Check Available Drops</span>
              </label>

              <label class="toggle-card">
                <input type="checkbox" name="enable_badges_emotes">
                <span>Farm Badges/Emotes</span>
              </label>

              <label class="toggle-card">
                <input type="checkbox" name="tray_notifications">
                <span>Tray Benachrichtigungen</span>
              </label>

              <label class="toggle-card">
                <input type="checkbox" name="autostart_tray">
                <span>Autostart Tray</span>
              </label>
            </div>

            <div class="form-actions right">
              <button type="submit" class="btn-primary large">Einstellungen speichern</button>
            </div>
          </form>
        </section>
      </div>

    </main>
  </div>

  <script src="/webui/main.js"></script>
</body>
</html>
